<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Wather App</title>
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/rainy.webp" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Toba Tek Singh</h2>
            <div class="detai">
                <div class="co">
                        <img src="images/humadity.webp" >
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                </div>
                <div class="co">
                    <img src="images/wind1.webp" >
                    <div>
                        <p class="wind">km/h</p>
                        <p>Wind Speed</p>
                    </div>
            </div>
            </div>
        </div>
        <div class="forecast">
            <div class="forecast-day">
                <h3>Day 1</h3>
                <img src="images/dri.webp" alt="Day 1 Weather Icon" class="forecast-icon">
                <p class="forecast-temp">Temp: 24°C</p>
            </div>
            <div class="forecast-day">
                <h3>Day 2</h3>
                <img src="images/mist.webp" alt="Day 2 Weather Icon" class="forecast-icon">
                <p class="forecast-temp">Temp: 25°C</p>
            </div>
        </div>
    </div>

   
   
   <script src="weather.js">
    </script>
    
</body>

</html>
